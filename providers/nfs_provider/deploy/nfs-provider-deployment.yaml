# This mounts the nfs volume claim into /mnt and continuously
# overwrites /mnt/index.html with the time and hostname of the pod.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-provider
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nfs-provider
  template:
    metadata:
      labels:
        name: nfs-provider
    spec:
      containers:
      - image: sodafoundation/nfs-provider:demo
        # command:
        #   - sh
        #   - -c
        #   - 'while true; do date > /mnt/index.html; hostname >> /mnt/index.html; sleep $(($RANDOM % 5 + 5)); done'
        imagePullPolicy: Always
        name: provider
        ports:
        - name: nfs-service
          containerPort: 50051
        volumeMounts:
          # name must match the volume name below
          - name: nfs
            mountPath: "/data"
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfs
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-service
spec:
  selector:
    app: nfs-provider
    # matchLabels:
    #   name: nfs-provider
  ports:
  - port: 50051
    targetPort: nfs-service